<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Support Admin</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; padding: 0; }
      header { background: #0b65c2; color: white; padding: 10px 16px; }
      nav a { color: white; margin-right: 16px; text-decoration: none; }
      .container { padding: 16px; }
      textarea { width: 100%; min-height: 300px; font-family: monospace; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
      th { background: #f6f6f6; }
      .actions form { display: inline-block; margin-right: 8px; }
      .note { color: #666; font-size: 0.9em; }
    </style>
  </head>
  <body>
    <header>
      <strong>AI Support Admin</strong>
      <nav style="float:right;">
        <a href="/reviews">Reviews</a>
        <a href="/rules">Rules</a>
      </nav>
    </header>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
  </html>
